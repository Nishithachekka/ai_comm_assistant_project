function render() {
  const tbody = document.querySelector("#emails tbody");
  tbody.innerHTML = "";
  let total = data.length;
  let urgent = 0, noturgent=0, pos=0, neg=0, neu=0;
  data.forEach((r,i)=>{
    if (r.priority==="Urgent") urgent++;
    else noturgent++;
    if (r.sentiment==="Positive") pos++;
    if (r.sentiment==="Negative") neg++;
    if (r.sentiment==="Neutral") neu++;
    const tr = document.createElement("tr");
    if(r.priority==="Urgent") tr.classList.add("urgent");
    tr.innerHTML = `
      <td>${i+1}</td>
      <td>${"{{sender}}"}</td>
      <td>${"{{subject}}"}</td>
      <td>${"{{date}}"}</td>
      <td>${"{{priority}}"}</td>
      <td>${"{{sentiment}}"}</td>
      <td>${"{{phone}}"}</td>
      <td>${"{{product}}"}</td>
      <td><textarea>${"{{draft_response}}"}</textarea></td>
    `.replace(/\{\{sender\}\}/g, escapeHtml(r.sender||""))
     .replace(/\{\{subject\}\}/g, escapeHtml(r.subject||""))
     .replace(/\{\{date\}\}/g, escapeHtml(r.date||""))
     .replace(/\{\{priority\}\}/g, r.priority)
     .replace(/\{\{sentiment\}\}/g, r.sentiment)
     .replace(/\{\{phone\}\}/g, escapeHtml(r.phone||""))
     .replace(/\{\{product\}\}/g, escapeHtml(r.product||""))
     .replace(/\{\{draft_response\}\}/g, escapeHtml(r.draft_response||""));
    tbody.appendChild(tr);
  });
  document.getElementById("total").innerText = total;
  document.getElementById("urgent").innerText = urgent;
  document.getElementById("noturgent").innerText = noturgent;
  document.getElementById("pos").innerText = pos;
  document.getElementById("neg").innerText = neg;
  document.getElementById("neu").innerText = neu;
}
function escapeHtml(text){ return text.replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];}); }
render();
